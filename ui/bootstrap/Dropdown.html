<div class="dropdown ${class}" data-ninejs-tagName="${tagName}">
	<a class="${labelClass} dropdown-toggle" href="#" data-ninejs-attach="anchor">
		<span>${label|String}</span>
		<span class="caret"></span>
	</a>
	<!-- Link or button to toggle dropdown -->
	<ul class="dropdown-menu" data-ninejs-attach="itemsParent" role="menu" aria-labelledby="dropdownMenu"></ul>
</div>
